name: test-env CI/CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  strapi-redeploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies, build
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm i
      - run: npm run build

      - name: Copy dist folder via scp
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          source: "."
          target: "stage/back"

      - name: Restart pm2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: ~/install_strapi
